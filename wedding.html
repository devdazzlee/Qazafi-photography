    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .image-grid {
            background-color: black;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer; /* Add cursor style to indicate clickable */
        }
    </style>
</head>
